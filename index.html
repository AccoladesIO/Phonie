<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie App</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="shortcut icon" href="./img/phone-square-alt.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="circle"></div>
            <nav class="nav-bar"><img src="./img/phone-square-alt.svg" alt="" class="logo"><p>Phonie</p></nav>
           <div class="banner-wrapper">
            <div class="banner">
                <div class="input-wrapper">
                    <p>Phonie is a Webapp that automatically detects your phone's network service provider. <br>Add your phone number in the field below to give a try</p>
                    <input type="tel" class="guess" placeholder="Write Number Here!" />
                    <button class="btn check">GO</button>
                </div>
                <div class="img-wrapper">
                    <p class="text">‚≠ê Your Phone Number and Service Provider would be displayed here
                        <div class="box"></div>
                    </p>
                </div>
            </div>
           </div>
        </header>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
